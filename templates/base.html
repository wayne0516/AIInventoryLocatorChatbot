<!DOCTYPE html>
<html lang="en">
	<link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">


<head>
    <meta charset="UTF-8">
    <title>Chatbot</title>
	
	 <!-- SpreadJS Release Files -->
    <link rel="stylesheet" type="text/css" href="SpreadJS.Release.17.1.6/SpreadJS/css/gc.spread.sheets.excel2013lightGray.17.1.6.css" />
	<script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
</head>

<body>
	
<div class="container">
    <div class="chatbox">
        <div class="chatbox__support">
            <div class="chatbox__header">
                <div class="chatbox__image--header">
                    <img src="https://img.icons8.com/color/48/000000/circled-user-female-skin-type-5--v1.png" alt="image"> 
                </div>
                <div class="chatbox__content--header">
                    <h4 class="chatbox__heading--header">Ms. Inventory</h4>
                    <p class="chatbox__description--header">Hello there, need help with finding items? ask right away!</p>
                </div>
            </div>
            <div class="chatbox__messages">
                <div></div>
            </div>
            <div class="chatbox__footer">
                <input type="text" placeholder="Write a message...">
                <button class="chatbox__send--footer send__button">Send</button>
            </div>
        </div>
        <div class="chatbox__button">
            <button><img src="{{ url_for('static', filename='images/chatbox-icon.svg') }}" /></button>
        </div>
    </div>
</div>

    <script>
        $SCRIPT_ROOT = {{ request.script_root|tojson }};
    </script>
    <script type="text/javascript" src="{{ url_for('static', filename='app.js') }}"></script>
	<script src="{{ url_for('static', filename='search.js') }}" defer></script>
	<script src="{{ url_for('static', filename='trysearch.js') }}" defer></script>
</body>
</html>
